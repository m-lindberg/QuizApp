<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Spela Quiz Med Mig!</h1>

    <main>

    </main>
    <script src="script.js"></script>
</body>
</html>
